<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Schedule with JavaScript</title>
<style>
  /* Table styles here */
</style>
</head>
<body>

<h2>Event Schedule</h2>

<table id="eventTable">
  <tr>
    <th>Date</th>
    <th>Event</th>
  </tr>
  <!-- Event rows will be added by JavaScript -->
</table>

<script>
// Define the events
const events = [
  { date: '2025-02-22', event: 'Conference Meeting' },
  { date: '2025-02-24', event: 'Product Launch' },
  { date: '2025-03-01', event: 'Team Building Activity' },
  { date: '2025-03-15', event: 'Quarterly Review' },
  // Add more events as needed
];

// Function to display events for today
function displayTodayEvents() {
  const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format
  const eventTable = document.getElementById('eventTable');

  events.forEach(event => {
    if (event.date === today) {
      const row = document.createElement('tr');
      const dateCell = document.createElement('td');
      const eventCell = document.createElement('td');

      dateCell.textContent = event.date;
      eventCell.textContent = event.event;

      row.appendChild(dateCell);
      row.appendChild(eventCell);
      eventTable.appendChild(row);
    }
  });
}

// Call the function to display events
displayTodayEvents();
</script>

</body>
</html>
